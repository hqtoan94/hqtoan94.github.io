<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
    <meta property="fb:app_id" content="433542120706345" />
    <link rel='shortcut icon' type='image/x-icon' href='{{ "/assets/blogger.ico" | relative_url }}' />
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/vendor/fontawesome/css/all.min.css" | relative_url }}">
    {% if page.custom_css %}
        {% for stylesheet in page.custom_css %}
            <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ stylesheet }}">
        {% endfor %}
    {% endif %}
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
    {%- endif -%}
</head>
